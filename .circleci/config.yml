# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.15.8
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: make deps
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run format
          command: |
            make format
            DIFF=$(git diff)
            if [ ! -z "${DIFF}" ] ; then
              echo "${DIFF}"
              false
            fi
      - run:
          name: Run lint
          command: make lint
      - run:
          name: Run tests
          command: make test
      - store_test_results:
          path: build/junit
      - run:
          name: Build
          command: make build
      - store_artifacts:
          path: build/test/coverage.html
          destination: test-coverage.html
