# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  slack: circleci/slack@4.4.2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.18
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - restore_cache:
          keys:
            - go-mod-v5-{{ checksum "go.sum" }}
      - run:
          name: Installing Dependencies
          command: make deps
      - save_cache:
          key: go-mod-v5-{{ checksum "go.sum" }}
          paths:
            - "/home/circleci/go"
      - run:
          name: Running format
          command: make format
      - run:
          name: Running lint
          command: make lint
      - run:
          name: Running tests
          command: make test
      - run:
          name: Checking uncommitted changes
          command: |
            git status -s > /tmp/git-status.log
            if [ -s /tmp/git-status.log ] ; then
              echo There are uncommitted changes
              cat /tmp/git-status.log
              false
            fi
      - store_test_results:
          path: build/junit
      - store_artifacts:
          path: build/test/coverage.html
          destination: test-coverage.html
      - slack/notify:
          event: fail
          template: basic_fail_1

  release-build:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.18
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - restore_cache:
          keys:
            - go-mod-v5-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: make deps
      - save_cache:
          key: go-mod-v5-{{ checksum "go.sum" }}
          paths:
            - "/home/circleci/go"
      - run:
          name: Build release binaries
          command: make release-build
      - persist_to_workspace:
          root: build
          paths:
            - release
            - VERSION
            - CHANGELOG
      - slack/notify:
          event: fail
          template: basic_fail_1

  publish-github-release:
    docker:
      - image: cibuilds/github:0.13
    steps:
      - attach_workspace:
          at: /wrk
      - run:
          name: Push to Github
          command: |
            ghr -token ${GITHUB_TOKEN} \
                -owner ${CIRCLE_PROJECT_USERNAME} \
                -repository ${CIRCLE_PROJECT_REPONAME} \
                -commitish ${CIRCLE_SHA1} \
                -body "$(cat /wrk/CHANGELOG)" \
                -replace \
                "$(cat /wrk/VERSION)" \
                /wrk/release
      - slack/notify:
          event: fail
          template: basic_fail_1

  publish-docker-image:
    working_directory: ~/repo
    docker:
      - image: cimg/base:stable
        environment:
          PLATFORM: linux/amd64,linux/arm64,linux/arm
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Prepare workspace directory
          command: mkdir -p ./build
      - attach_workspace:
          at: ./build
      - run:
          name: Build and push to docker hub
          no_output_timeout: 60m
          command: |
            echo "${DOCKER_HUB_TOKEN}" | docker login -u hangxie --password-stdin
            echo "${GITHUB_TOKEN}" | docker login -u baldemort-bot --password-stdin ghcr.io
            docker context create multi-platform
            docker buildx create multi-platform --platform ${PLATFORM} --use
            docker buildx build --progress plain \
                -f package/container/Dockerfile-ci --push \
                --platform ${PLATFORM} \
                -t hangxie/parquet-tools:${CIRCLE_TAG} \
                -t hangxie/parquet-tools:latest \
                -t ghcr.io/hangxie/parquet-tools:${CIRCLE_TAG} \
                -t ghcr.io/hangxie/parquet-tools:latest \
                .
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1
      - slack/notify:
          event: pass
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "> tag ${CIRCLE_TAG} pushed to <https://hub.docker.com/r/hangxie/parquet-tools/tags|hangxie/parquet-tools> by ${CIRCLE_BUILD_URL}"
                    }
                  ]
                }
              ]
            }

workflows:
  version: 2
  main:
    jobs:
      - build:
          context: parquet-tools
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - release-build:
          context: parquet-tools
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - publish-github-release:
          context: parquet-tools
          requires:
            - release-build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - publish-docker-image:
          context: parquet-tools
          requires:
            - release-build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
