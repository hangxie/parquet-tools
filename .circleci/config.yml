# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.16.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: make deps
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run format
          command: |
            make format
            DIFF=$(git diff)
            if [ ! -z "${DIFF}" ] ; then
              echo "${DIFF}"
              false
            fi
      - run:
          name: Run lint
          command: make lint
      - run:
          name: Run tests
          command: make test
      - store_test_results:
          path: build/junit
      - store_artifacts:
          path: build/test/coverage.html
          destination: test-coverage.html

  release-build:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.16.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: make deps
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Build release binaries
          command: make release-build
      - persist_to_workspace:
          root: build
          paths:
            - release
            - VERSION
            - CHANGELOG

  publish-github-release:
    docker:
      - image: cibuilds/github:0.13
    steps:
      - attach_workspace:
          at: /wrk
      - run:
          name: Push to Github
          command: |
            ghr -token ${GITHUB_TOKEN} \
                -owner ${CIRCLE_PROJECT_USERNAME} \
                -repository ${CIRCLE_PROJECT_REPONAME} \
                -commitish ${CIRCLE_SHA1} \
                -body "$(cat /wrk/CHANGELOG)" \
                -replace \
                "$(cat /wrk/VERSION)" \
                /wrk/release

  publish-docker-image:
    working_directory: ~/repo
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.14
      - run:
          name: Enable buildx
          command: |
            ssh remote-docker \<<EOF
                sudo bash -c 'echo "{\"experimental\": true}" > /etc/docker/daemon.json'
                sudo systemctl restart docker
                sudo docker info
            EOF
      - run:
          name: Build and push to docker hub
          command: |
            echo "${DOCKER_HUB_TOKEN}" | docker login -u hangxie --password-stdin
            docker context create multi-platform
            docker buildx create multi-platform --use
            docker buildx build --platform linux/amd64,linux/arm64 --push \
                -t hangxie/parquet-tools:${CIRCLE_TAG} . -f package/Dockerfile

workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - release-build:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - publish-github-release:
          context: parquet-tools
          requires:
            - release-build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - publish-docker-image:
          context: parquet-tools
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
